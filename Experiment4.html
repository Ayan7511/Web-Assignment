<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body style="border: 2px solid black;align :center; padding: 20px; max-width: 500px; margin: auto; height: 650px;">

    <form action="#" method="POST">
        <!--personal information-->
         <h2 style="text-align: center;">Hotel Room Booking Form</h2>
        <label for="name" > Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <!-- booking details -->

        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="30" required>
        <br><br>

        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>

            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>
        <br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
